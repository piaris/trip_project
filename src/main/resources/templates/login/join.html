<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoinPage</title>
</head>
<body>
    <h1>Start Journey [회원가입]</h1>
    <form action="/joinPage" method="post">
        <input type="text" name="userId" placeholder="아이디를 입력해주세요." />
        <br/>
        <input type="password" name="pwd" placeholder="비밀번호를 입력해주세요." />
        <br/>
        <input type="email" name="email" placeholder="이메일를 입력해주세요." />
        <br/>
        <input type="checkbox" name="sex" placeholder="성별을 선택하세요."/>
        <br/>
        <input type="tel" name="phone" placeholder="휴대폰 번호를 입력하세요"/>
        <input type="submit" value="회원가입" />
    </form>
    <a href="/loginPage">로그인</a>
</body>
</html>
